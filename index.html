<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto del treno</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2>calcola il prezzo del tuo biglietto</h2>
        </div>
    </header>

    <main>
        <!-- sezione inserimento dati -->
        <section id="inserimento">

            <!-- Nome e cognome -->
            <div class="zona-input center">

                <div class="box">
                    <label for="nome-cognome">Nome Cognome</label>
                    <input type="text" value="" placeholder="il tuo nome" id="nomepass"> 
                </div>
                
    
                <!-- km da percorrere -->
                <div class="box">
                    <label for="numero-km">Km da percorrere</label>
                    <input type="number" value="" placeholder="Quanti chilometri?" id="numero-km">
                </div>
                
                <!-- fascia etÃ  -->
                <div class="box">
                    <label for="fascia">Fascia et&agrave;</label>
                    <select name="fascia" id="eta">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                </div>


            </div>

            <!-- bottoni -->
            <div class="zona-btn center">
                <button type="submit" id="generatore">Genera</button>
                <button type="submit" id="reset">Annulla</button>
            </div>
            
        </section>


        <!-- elaborazione dati -->

        <h2>il tuo biglietto</h2>

        <section>
            <h3>dettaglio passeggeri</h3>

            <table>
                <tr>
                    <th>NOME PASSEGGERO</th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                </tr>
                <tr id="dettagli">
                    <td id="ris-nome"></td>
                    <td id="ris-offerta"></td>
                    <td id="ris-carrozza"></td>
                    <td id="ris-codice"></td>
                    <td id="ris-costo"></td>
                </tr>
            </table>


        </section>

    </main>



    <script src="js/script.js"></script>
</body>
</html>
